<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  
  <div id="calculatorWrapper">

    <div id="top" class="topBottom"></div>
    <div id="bottom" class="topBottom"></div>

    <div id="left" class="leftRight"></div>
    <div id="right" class="leftRight"></div>

    <div id="topLeft" class="corner"></div>
    <div id="topRight" class="corner"></div>
    <div id="bottomRight" class="corner"></div>
    <div id="bottomLeft" class="corner"></div>
    
    
    <div id="calculator">
      
      <div id="calcHeaderWrapper">
        <h1>Kalkulator</h1>
        <div>
          <button id="minimize"><span>-</span></button>
          <button id="full"><span>□</span></button>
          <button id="close"><span>✕</span></button>
        </div>
      </div>

      <div id="underHeader">
        <div>
          <button id="menu">☰</button>
          <h2>Standardowy</h2>
          <button>W</button>
        </div>
        <button>H</button>
      </div>

      <div id="calculationWrapper">
        <div id="calculationFieldTop"></div>
        <div id="calculationFieldBottom">0</div>
      </div>

      <div id="memoryButtonsWrapper">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
        <button>M⏷</button>
      </div>

      <div id="mainButtonsWrapper">
        <button id="percent">%</button>
        <button id="clearLast">CE</button>
        <button id="clearAll">C</button>
        <button id="backspace">⌫</button>
        <button id="oneDivByX">1/x</button>
        <button id="xSquare">x2</button>
        <button id="squareRoot">√x</button>
        <button id="divide">/</button>
        <button class="black" id="b7">7</button>
        <button class="black" id="b8">8</button>
        <button class="black" id="b9">9</button>
        <button id="multiply">*</button>
        <button class="black" id="b4">4</button>
        <button class="black" id="b5">5</button>
        <button class="black" id="b6">6</button>
        <button id="substract">-</button>
        <button class="black" id="b1">1</button>
        <button class="black" id="b2">2</button>
        <button class="black" id="b3">3</button>
        <button id="add">+</button>
        <button class="black" id="plusMinus">+/-</button>
        <button class="black" id="b0">0</button>
        <button class="black" id="comma">,</button>
        <button class="black" id="equals">=</button>
      </div>

    </div>

  </div>
  




  <script src="js/main.js"></script>

</body>

</html>
